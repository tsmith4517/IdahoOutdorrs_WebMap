<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
            crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>

        <style>
            #map {position: absolute; top: 0; bottom:0; left:0; right:0;}
        </style>
    </head>
    <body>
        <div id = 'map'></div>
        <script>
            var map = L.map('map').setView([45, -111]).setZoom(7);

            L.tileLayer('https://api.maptiler.com/maps/winter/{z}/{x}/{y}.png?key=phoXJWPMHaGio6rNEqo9', {
                maxZoom: 22,
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            }).addTo(map);

            
            var idaho = L.tileLayer.wms("http://192.168.12.101:8082/geoserver/idaho_outdoors/wms?",{
                layers: 'idaho_mountain_ranges,idaho_trailheads',
                maxZoom: 22,
                format: 'image/png',
                transparent: true
            }).addTo(map);



            var trails = L.tileLayer.wms("http://192.168.12.101:8082/geoserver/R2R/wms?",{
                layers: 'trails',
                maxZoom: 22,
                format: 'image/png',
                transparent: true
            }).addTo(map);




        </script>
    </body>
</html>
